<mat-card>
  <mat-toolbar color="accent">
    <h1>Medicos</h1>
    <div class="container-Toolbar-Buttons">
      <button (click)="openDialogCadastroMedico();" class="align-right" mat-fab color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-toolbar>
    <table mat-table [dataSource]="medicos" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let medico"> {{medico.id}} </td>
      </ng-container>

      <!-- Nome -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let medico"> {{medico.nome}} </td>
      </ng-container>

      <!-- Especialidade -->
      <ng-container matColumnDef="especialidade">
        <th mat-header-cell *matHeaderCellDef> Especialidade </th>
        <td mat-cell *matCellDef="let medico"> {{medico.especialidade}} </td>
      </ng-container>

      <!-- CPF -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let medico"> {{medico.cpf}} </td>
      </ng-container>

      <!-- PreÃ§o -->
      <ng-container matColumnDef="crm">
        <th mat-header-cell *matHeaderCellDef> CRM </th>
        <td mat-cell *matCellDef="let medico"> {{medico.crm}} </td>
      </ng-container>

      <!--Deletar-->
      <ng-container matColumnDef="iconDelete">
        <th mat-header-cell *matHeaderCellDef> Excluir </th>
        <td mat-cell *matCellDef="let medico">
          <div class="deleteButton">
            <button (click)="MedicoDelete(medico.id);" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
