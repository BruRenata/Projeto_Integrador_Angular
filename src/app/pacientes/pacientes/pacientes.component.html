<mat-card>
    <mat-toolbar color="accent">
      <h1>Pacientes</h1>
      <div class="container-Toolbar-Buttons">
        <button (click)="openDialogCadastroPaciente();" class="align-right" mat-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </mat-toolbar>
    <table mat-table [dataSource]="pacientes" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <!-- ID -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let paciente"> {{paciente.id}} </td>
        </ng-container>

        <!-- Nome -->
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let paciente"> {{paciente.nome}} </td>
        </ng-container>

        <!-- CPF -->
        <ng-container matColumnDef="cpf">
          <th mat-header-cell *matHeaderCellDef> CPF </th>
          <td mat-cell *matCellDef="let paciente"> {{paciente.cpf}} </td>
        </ng-container>

        <!-- CPF -->
        <ng-container matColumnDef="historico">
            <th mat-header-cell *matHeaderCellDef> Hist√≥rico </th>
            <td mat-cell *matCellDef="let paciente">
                <div class="deleteButton">
                    <button (click)="openDialogHistoricoPaciente(paciente.id);" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                      <mat-icon>file_open</mat-icon>
                    </button>
                  </div>
            </td>
        </ng-container>

        <!--Deletar-->
        <ng-container matColumnDef="iconDelete">
          <th mat-header-cell *matHeaderCellDef> Excluir </th>
          <td mat-cell *matCellDef="let paciente">
            <div class="deleteButton">
              <button (click)="pacienteDelete(paciente.id);" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </mat-card>
